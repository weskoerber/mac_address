name: test
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: install zig
        uses: mlugg/setup-zig@v1
        with:
          version: master
      - name: checkout
        uses: actions/checkout@v4
      - name: test
        run: zig build test
